        <h1>Schrijf je nu in!</h1>
        
        <main>
        <article id='inschrijven'>
       <p id="nieuwsbrief">
           Schrijf je in om foodtrucks te huren of te verhuren.
       </p>
       <form class="email" action="bedankt.html">
           <fieldset>
               <legend>Contactinformatie</legend>
               <label for="firstname">Voornaam</label>
               <input type="text"
               id="firstname" required>
               <label for="lastname">Achternaam</label>
               <input type="text"
               id="lastname" required>
               <label for="birthdate">Geboortedatum</label>
               <input type="date" name="birthdate"
               id="birthdate">
               <label for="number">Telefoonnummer</label>
               <input type="text"
               id="number">
               <label for="email">E-mailadres</label>
               <input type="text"
               id="email" required>
               <legend>Geslacht</legend>
               <label for="female">Vrouw</label>
               <input type="radio" id="female"
               name="gender">
               <Label for="male">Man</Label>
               <input type="radio" id="male"
               name="gender">
               <label for="other">Anders</label>
               <input type="radio" id="other"
               name="gender">
             </fieldset>
             <fieldset>
               <legend>Overig </legend>
               <label for="picture">Profielfoto</label>
               <input type="file"
               id="foto">
               <legend>Voorkeur</legend>
               <select name="favcolor" id="favcolor">
                <option value="huren">Huren</option>
                   <option value="verhuren">Verhuren</option>
                   <option value="geen">Geen</option>
               </select>
           </fieldset>
               <input id="button" type="submit" value="Registreer mij">
        </form>
